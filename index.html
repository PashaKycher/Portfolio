<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JS/translations.js" defer></script>
    <script src="./JS/header.js" defer></script>
    <link rel="stylesheet" href="./CSS/index.css">
    <title>Portfolio</title>
</head>

<body>
    <header class="headerBg">
        <div class="container">
            <div class="header">
                <div class="logo">
                    <img src="./assets/header/logoHeader.png" alt="Logo">
                    <p class="header_logo" data-i18n="header_logo"></p>
                </div>

                <nav class="taskBar">
                    <a href="#aboutMe" data-i18n="header_aboutMe" class="header_taskBar_a"></a>
                    <a href="#skills" data-i18n="header_skills" class="header_taskBar_a"></a>
                    <a href="#project" data-i18n="header_project" class="header_taskBar_a"></a>
                    <a href="#contactMe" data-i18n="header_contactMe" class="header_taskBar_a"></a>
                </nav>

                <button class="translations">EN</button>
            </div>

            <div class="header_mobile">
                <div class="nav_mobile">
                    <div class="logo">
                        <img src="./assets/header/logoHeader.png" alt="Logo">
                        <p class="header_logo" data-i18n="header_logo"></p>
                    </div>

                    <button class="open_menu">
                        <img src="./assets/header/mobileMenu.png" alt="Menu">
                    </button>
                </div>

                <div class="menu_mobile">
                    <nav class="taskBar_mobile">
                        <a href="#aboutMe" data-i18n="header_aboutMe" class="header_taskBar_a"></a>
                        <a href="#skills" data-i18n="header_skills" class="header_taskBar_a"></a>
                        <a href="#project" data-i18n="header_project" class="header_taskBar_a"></a>
                        <a href="#contactMe" data-i18n="header_contactMe" class="header_taskBar_a"></a>
                    </nav>

                    <button class="translations">EN</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="heroBg">
            <div class="container hero"></div>
        </section>

        <section id="skills" class="skillsBg">
            <div class="container skills"></div>
        </section>

        <section class="experienceBg">
            <div class="container experience"></div>
        </section>

        <section id="aboutMe" class="aboutMeBg">
            <div class="container aboutMe"></div>
        </section>

        <section id="project" class="projectBg">
            <div class="container project"></div>
        </section>

        <section class="testimonialBg">
            <div class="container testimonial"></div>
        </section>

        <section id="contactMe" class="contactFormBg">
            <div class="container contactForm"></div>
        </section>
    </main>

    <footer class="footerBg">
        <div class="container footer"></div>
    </footer>


</body>

</html>
