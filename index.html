<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JS/translations.js" defer></script>
    <script src="./JS/header.js" defer></script>
    <script src="./JS/skills.js" defer></script>

    <link rel="stylesheet" href="./CSS/index.css">
    <title>Portfolio</title>
</head>

<body>
    <header class="headerBg">
        <div class="container">
            <div class="header">
                <div class="logo">
                    <img src="./assets/header/logoHeader.png" alt="Logo">
                    <p class="header_logo" data-i18n="header_logo"></p>
                </div>

                <nav class="taskBar">
                    <a href="#aboutMe" data-i18n="header_aboutMe" class="header_taskBar_a"></a>
                    <a href="#skills" data-i18n="header_skills" class="header_taskBar_a"></a>
                    <a href="#project" data-i18n="header_project" class="header_taskBar_a"></a>
                    <a href="#contactMe" data-i18n="header_contactMe" class="header_taskBar_a"></a>
                </nav>

                <button class="translations">EN</button>
            </div>

            <div class="header_mobile">
                <div class="nav_mobile">
                    <div class="logo">
                        <img src="./assets/header/logoHeader.png" alt="Logo">
                        <p class="header_logo" data-i18n="header_logo"></p>
                    </div>

                    <button class="open_menu">
                        <img src="./assets/header/mobileMenu.png" alt="Menu">
                    </button>
                </div>

                <div class="menu_mobile">
                    <nav class="taskBar_mobile">
                        <a href="#aboutMe" data-i18n="header_aboutMe" class="header_taskBar_a"></a>
                        <a href="#skills" data-i18n="header_skills" class="header_taskBar_a"></a>
                        <a href="#project" data-i18n="header_project" class="header_taskBar_a"></a>
                        <a href="#contactMe" data-i18n="header_contactMe" class="header_taskBar_a"></a>
                    </nav>

                    <button class="translations">EN</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="heroBg">
            <div class="container hero">
                <div class="hero_banner">
                    <img src="./assets/hero/banner.png" alt="Banner">
                </div>
                <div class="hero_info">
                    <div class="info_h">
                        <h1 class="hero_h">
                            <span class="hero_normal" data-i18n="hero_normal_1"></span>
                            <span class="hero_bold" data-i18n="hero_bold_1"></span>
                        </h1>
                        <h1 class="hero_h">
                            <span class="hero_bold" data-i18n="hero_bold_2"></span>
                            <span class="hero_transparent" data-i18n="hero_transparent"></span>
                        </h1>
                        <h1 class="hero_h">
                            <span class="hero_normal" data-i18n="hero_normal_2"></span>
                            <span class="hero_bold" data-i18n="hero_bold_3"></span>
                        </h1>
                    </div>
                    <div class="info_p">
                        <p class="hero_p" data-i18n="hero_p"></p>
                    </div>
                    <div class="info_icon">
                        <a href="https://www.linkedin.com/in/pavlo-kucheriavykh-1b8053329" target="_blank">
                            <img src="./assets/hero/icon/Linkedin.png" alt="Linkedin" class="hero_icon">
                        </a>
                        <a href="https://github.com/PashaKycher" target="_blank">
                            <img src="./assets/hero/icon/GitHub.png" alt="GitHub" class="hero_icon">
                        </a>
                        <a href="https://t.me/Kucheriavykh_Pa" target="_blank">
                            <img src="./assets/hero/icon/telegram.png" alt="telegram" class="hero_icon">
                        </a>
                        <a href="https://djinni.co/q/969a4f032a/" target="_blank">
                            <img src="./assets/hero/icon/Djinni.png" alt="Djinni" class="hero_icon">
                        </a>  
                    </div>
                </div>
            </div>
        </section>

        <section id="skills" class="skillsBg">
            <div class="container skills">
                <div class="skills_title">
                    <span class="skills_normal" data-i18n="skills_normal"></span>
                    <span class="skills_bold" data-i18n="skills_bold"></span>
                </div>

                <div class="skills_skills"></div>
            </div>
        </section>

        <section class="experienceBg">
            <div class="container experience"></div>
        </section>

        <section id="aboutMe" class="aboutMeBg">
            <div class="container aboutMe"></div>
        </section>

        <section id="project" class="projectBg">
            <div class="container project"></div>
        </section>

        <section class="testimonialBg">
            <div class="container testimonial"></div>
        </section>

        <section id="contactMe" class="contactFormBg">
            <div class="container contactForm"></div>
        </section>
    </main>

    <footer class="footerBg">
        <div class="container footer"></div>
    </footer>


</body>

</html>
