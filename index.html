                    <span class="testimonial_h2_bold" data-i18n="testimonial_h2_bold"></span>

                    <div class="testimonial_card testimonial_card_black">

                    <input type="text" class="contactForm_input" name="email" placeholder="Email">
                    <input type="text" class="contactForm_input" name="webside" placeholder="Your website (If exists)">

                    <p class="contactForm_info_header">
                        <span data-i18n="contactForm_info_header_1"></span>
